<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: hsl(244, 86%, 40%);
            color: rgb(255, 255, 255);
            font: normal 15pt arial;
        }
        h1{
            color: rgb(211, 192, 18);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Maldição Resolvida</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // window.prompt salva as variáveis como string
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
