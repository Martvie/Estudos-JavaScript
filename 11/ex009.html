<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite Sua <strong>Nacionalidade</strong>: <input type="text" id=nacio>
    <input type="button" value="Verificar" onclick="averiguação()">
    <div id='res'>
        
    </div>
    <script>
        function averiguação(){
            var txt = window.document.getElementById('nacio')
            var nac = String(txt.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `Nascido no ${nac} `
            if (nac!='BRASIL' && nac!= 'brasil'){
                res.innerHTML += 'Você é Estrangeiro'
            } else{
                res.innerHTML += 'Você é Brasileiro'
            }
        }
    </script>
</body>
</html>
